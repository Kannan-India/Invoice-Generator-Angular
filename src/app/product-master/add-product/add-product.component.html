<div class="container">
  <div class="row">
    <div class="card col-lg-8" style="margin: auto;">
      <div class="card-header" style="background-color: white;">
        <h4>Add Product</h4>
      </div>
      <div class="card-body">
        <div class="col-lg-12">
          <div class="row">
            <div class="form-group col-lg-12">
              <label for="">Product Name</label>
              <input type="text" class="form-control" placeholder="Product Name"
              [(ngModel)]="productDetails.name">
            </div>
            <div class="form-group col-lg-12">
              <label for="">Price</label>
              <input type="number" step="any" class="form-control" placeholder="price"
              [(ngModel)]="productDetails.price">
            </div>
            <div class="form-group col-lg-12">
              <label for="">HSN</label>
              <input type="text" class="form-control" placeholder="HSN Code"
              [(ngModel)]="productDetails.hsn">
            </div>
            <div class="form-group col-lg-12">
              <label for="">Tax Rate</label>
              <input type="number" step="any" class="form-control" placeholder="Tax Rate"
              [(ngModel)]="productDetails.taxRate">
            </div>
            <div class="form-group col-lg-12">
              <button class="btn btn-block btn-success" (click)="onSubmit()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
